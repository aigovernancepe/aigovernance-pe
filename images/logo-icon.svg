<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#00A3E0"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Abstract AI Governance Icon - Interconnected nodes forming a shield/governance structure -->
  <g transform="translate(5, 3)">
    <!-- Central hexagonal structure representing governance/structure -->
    <polygon points="25,8 42,18 42,40 25,50 8,40 8,18"
             fill="none"
             stroke="url(#iconGradient)"
             stroke-width="2.5"
             opacity="0.3"/>

    <!-- Inner diamond/rhombus representing AI core -->
    <polygon points="25,15 37,29 25,43 13,29"
             fill="url(#iconGradient)"
             opacity="0.15"/>

    <!-- Connection lines (representing data flow/governance connections) -->
    <line x1="25" y1="8" x2="25" y2="29" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="18" x2="25" y2="29" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="42" y1="18" x2="25" y2="29" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="40" x2="25" y2="29" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="42" y1="40" x2="25" y2="29" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="50" x2="25" y2="29" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>

    <!-- Nodes at vertices (representing data points/stakeholders) -->
    <circle cx="25" cy="8" r="5" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <circle cx="42" cy="18" r="4.5" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <circle cx="42" cy="40" r="4.5" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <circle cx="25" cy="50" r="5" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <circle cx="8" cy="40" r="4.5" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <circle cx="8" cy="18" r="4.5" fill="url(#iconGradient)" filter="url(#iconGlow)"/>

    <!-- Central node (AI core) - larger and prominent -->
    <circle cx="25" cy="29" r="7" fill="#0066CC" filter="url(#iconGlow)"/>
    <circle cx="25" cy="29" r="4" fill="#00A3E0"/>
  </g>
</svg>