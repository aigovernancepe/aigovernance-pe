<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <!-- Gradient for the icon (lighter blue for dark backgrounds) -->
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DA6FF"/>
      <stop offset="100%" style="stop-color:#00C8FF"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glowWhite" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Abstract AI Governance Icon - Interconnected nodes forming a shield/governance structure -->
  <g id="icon" transform="translate(5, 5)">
    <!-- Central hexagonal structure representing governance/structure -->
    <polygon points="25,8 40,18 40,38 25,48 10,38 10,18"
             fill="none"
             stroke="url(#logoGradientWhite)"
             stroke-width="2"
             opacity="0.4"/>

    <!-- Inner diamond/rhombus representing AI core -->
    <polygon points="25,15 35,28 25,41 15,28"
             fill="url(#logoGradientWhite)"
             opacity="0.2"/>

    <!-- Connection lines (representing data flow/governance connections) -->
    <line x1="25" y1="8" x2="25" y2="28" stroke="url(#logoGradientWhite)" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="18" x2="25" y2="28" stroke="url(#logoGradientWhite)" stroke-width="1.5" opacity="0.7"/>
    <line x1="40" y1="18" x2="25" y2="28" stroke="url(#logoGradientWhite)" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="38" x2="25" y2="28" stroke="url(#logoGradientWhite)" stroke-width="1.5" opacity="0.7"/>
    <line x1="40" y1="38" x2="25" y2="28" stroke="url(#logoGradientWhite)" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="48" x2="25" y2="28" stroke="url(#logoGradientWhite)" stroke-width="1.5" opacity="0.7"/>

    <!-- Nodes at vertices (representing data points/stakeholders) -->
    <circle cx="25" cy="8" r="4" fill="url(#logoGradientWhite)" filter="url(#glowWhite)"/>
    <circle cx="40" cy="18" r="3.5" fill="url(#logoGradientWhite)" filter="url(#glowWhite)"/>
    <circle cx="40" cy="38" r="3.5" fill="url(#logoGradientWhite)" filter="url(#glowWhite)"/>
    <circle cx="25" cy="48" r="4" fill="url(#logoGradientWhite)" filter="url(#glowWhite)"/>
    <circle cx="10" cy="38" r="3.5" fill="url(#logoGradientWhite)" filter="url(#glowWhite)"/>
    <circle cx="10" cy="18" r="3.5" fill="url(#logoGradientWhite)" filter="url(#glowWhite)"/>

    <!-- Central node (AI core) - slightly larger -->
    <circle cx="25" cy="28" r="5" fill="#4DA6FF" filter="url(#glowWhite)"/>
    <circle cx="25" cy="28" r="3" fill="#00C8FF"/>
  </g>

  <!-- Text: aigovernance (light blue for dark backgrounds - better readability) -->
  <text x="58" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="#4DA6FF">
    aigovernance<tspan>.pe</tspan>
  </text>
</svg>